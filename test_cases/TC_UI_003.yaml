  - Wait for 15 seconds
  - Check for a cookie banner and click "Accept" if it exists
  - Click on the "Sign In" link
  - Wait for 5 seconds
  - Enter "dibewik711@oziere.com" in the Email field
  - Enter "Password@321" in the Password field
